<ion-view>
<ion-nav-title>{{shop_name}}</ion-nav-title>
  <ion-content>
		<ion-list>
			<ion-item>
				<ion-slide-box does-continue="true" show-pager="true" auto-play="true" slide-interval="4000" >
					<ion-slide ng-repeat="shoppic in shoppics">
					  <img ng-src="{{shoppic}}@500w_500h_1e_1l" style="width:100%;height:50%;"></img>
					</ion-slide>	
				</ion-slide-box>
			</ion-item>
			<ion-item >
				<div class="row">
				<div class="col col-50">营业时间:{{business_hours}}</div>
				<div class="col col-25">正在逛:{{currentnum}} </div>
				<div class="col col-25"><img ng-src="img/personal-shopinfo_03.png" class="me-infofav" ></img><span class="me-infofansnum" >{{fansnum}}</span></div>
				</div>
			</ion-item>
			<ion-item>	
			<img ng-src="img/personal-shopinfo_07.png" style="width:20px;"></img>{{address}}
			</ion-item>
			
			<div class="padding" style="background-color:#fff" ng-bind-html="intro" ></div>
			
		</ion-list>	
  </ion-content>
</ion-view>
